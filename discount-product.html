<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>省钱控-国内折扣</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./less/save-sale.css">

</head>

<body>
    <header id="header">
        <a href="./moneyctrl.html">&lt;</a>
        <p>国内折扣</p>
        <div class="appdown">
            <a href="#">
                <img src="./images/header_app.png" alt="">
            </a>
        </div>
    </header>

    <!-- 滚动区域 -->
    <main class="mui-scroll-wrapper all">
        <div class="mui-scroll">
            <!-- 主体内容区 -->
            <main id="main">
                <div class="product">
                    <p class="title">
                        移动端凑单品：海天 鲜味 生抽 1.28L
                    </p>
                    <p class="name-id">
                        <span class="productFrom">
                            京东商城
                        </span>
                        <span class="productTime">
                            10-25 14:10
                        </span>
                        <span class="productTips">
                            小编烟火 / 慢慢买
                        </span>
                    </p>
                    <div class="main-center">
                        <div class="right-tu">
                            <img src="./images/1.png" alt="">
                        </div>
                        <div class="left-content">
                            <p> 海天的金标生抽酱油，采用了非转基因大豆以及小麦发酵而成，而自然鲜的口感是有些鲜甜鲜甜的感觉，非常适合用来作为日常炒菜用的调味料，当然也能用作白切系列的蘸酱调料，相信吃过美味鲜的慢友们都了解的。
                            </p>
                        </div>
                        <div class="big-img">
                            <img src="./images/1.png" alt="">
                        </div>
                    </div>
                    <div class="city-trade">
                        <div class="drop">
                            <ul>
                                <li></li>
                            </ul>
                        </div>
                    </div>
                    <a href="#" class="go-buy">
                        前往购买
                    </a>
                </div>
                <div class="bigTu">
                    <img src="./images/banner01.jpg" alt="">
                </div>
                <div class="talks">

                </div>
            </main>
            <!-- 底部 -->
            <footer id="footer">
        <div class="foot-top">
            <div class="mui-row">
                <div class="mui-col-xs-4">
                    <a href="#">登录</a>
                </div>
                <div class="mui-col-xs-4">
                    <a href="#">注册</a>
                </div>
                <div class="mui-col-xs-4">
                    <a href="javascript:void(0)" id="btn-top"><img src="./images/top.png" alt=""> 返回顶部</a>
                </div>
            </div>
        </div>
        <div class="foot-cont">
            <p>
                <a href="#">手机APP下载</a>
                慢慢买手机版 -- 掌上比价平台
            </p>
            <p>m.manmanbuy.com</p>
        </div>
            </footer>
    </div>
    </main>
    <script type="text/html" id="savaTpl">
        {{each result value index}}
        <div class="product">
                <p class="title">
                    {{value.productName}}
                </p>
                <p class="name-id">
                    <span class="productFrom">
                        {{value.productFrom}}
                    </span>
                    <span class="productTime">
                        {{value.productTime}}                    
                    </span>
                    <span class="productTips">
                        {{value.productTips}}
                    </span>
                </p>
                <div class="main-center">
                    <div class="right-tu">
                        {{@value.productImg}}
                    </div>
                    <div class="left-content">
                        <p>
                            {{value.productInfo}}
                        </p>
                        <p> {{value.productInfo1}}</p>
                    </div>
                    <div class="big-img">
                        {{@value.productImg}}
                    </div>
                </div>
                
                <a href="#" class="go-buy">
                    前往购买
                </a>
            </div>
            <div class="bigTu">
                    <img src="images/mmbweixin2.png" alt="">
            </div>
            <div class="talks">
                {{@value.productComment}}
            </div>
            {{/each}}
    </script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/zepto/fx.js"></script>
    <script src="./lib/zepto/fx_methods.js"></script>
    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/discount-product.js"></script>
    <script src="./js/common.js"></script>
</body>

</html>
