<!DOCTYPE html>
<html lang="en">
<head>

                        </li>

                </section>
                <div class="recommen">
                    <div class="list-title">
                        <span>品牌排行</span>
                        <img src="./images/more.png" alt="">
                    </div>
                </div>
            </mian>
            <!-- 底部 -->
            <footer id="footer">
                <div class="foot-top">
                    <div class="mui-row">
                        <div class="mui-col-xs-4">

                        <div class="mui-col-xs-4">

<script type="text/html" id="categoryTpl">
    {{each result value index}}
        <div class="mui-col-xs-4">
            <a href="productList.html?categoryid={{value.categoryId}}" data-id="{{value.categoryId}}">
                {{value.category}}
            </a>
        </div>
    {{/each}}
</script>
<script type="text/html" id="categoryTitTpl">
    {{each result value index}}
        <li class="mui-table-view-cell mui-collapse">
            <a class="mui-navigate-right" data-id="{{value.titleId}}" href="#">{{value.title}}</a>
            <div class="mui-collapse-content">
                <div class="mui-row">
                    
                </div>
            </div>
        </li>
    {{/each}}
</script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/zepto/fx.js"></script>
<script src="./lib/zepto/fx_methods.js"></script>
<script src="./lib/mui/js/mui.min.js"></script>
