<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>国内折扣</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./less/inlanddiscount.css">

</head>

<body>
    <header id="header">
        <a href="./moneyctrl.html">&lt;</a>
        <p>国内折扣</p>
        <div class="appdown">
            <a href="#">
                <img src="./images/header_app.png" alt="">
            </a>
        </div>
    </header>

    <!-- 滚动区域 -->
    <main class="mui-scroll-wrapper all">
        <div class="mui-scroll">
            <!-- 主体内容区 -->
            <main id="main">
                <div class="product-list">
                    <ul>
                        <li>
                            <div class="imgbox">
                                <img src="./images/1.png" alt="">
                            </div>
                            <p class="title">
                                    西域美农新疆特产五星和田红枣250g*2
                            </p>
                            <p class="subtit">
                                19.8元(5件99元)
                            </p>
                            <p class="info">
                                京东商城 | 10-22 13:28
                            </p>
                        </li>
                    </ul>
                </div>
            </main>
            <!-- 底部 -->
            <footer id="footer">
        <div class="foot-top">
            <div class="mui-row">
                <div class="mui-col-xs-4">
                    <a href="#">登录</a>
                </div>
                <div class="mui-col-xs-4">
                    <a href="#">注册</a>
                </div>
                <div class="mui-col-xs-4">
                    <a href="javascript:void(0)" id="btn-top"><img src="./images/top.png" alt=""> 返回顶部</a>
                </div>
            </div>
        </div>
        <div class="foot-cont">
            <p>
                <a href="#">手机APP下载</a>
                慢慢买手机版 -- 掌上比价平台
            </p>
            <p>m.manmanbuy.com</p>
        </div>
            </footer>
    </div>
    </main>
    <script type="text/html" id="productTpl">
        {{each result value index}}
            <li>
                <a href="discount-product.html?productid={{value.productId}}">
                    <div class="imgbox">
                        {{@value.productImg}}
                    </div>
                    <p class="title">
                        {{value.productName}}
                    </p>
                    <p class="subtit">
                        {{value.productPrice}}
                    </p>
                    <p class="info">
                        {{value.productFrom}} | {{value.productTime}}
                    </p>
                </a>
            </li>
        {{/each}}
    </script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/zepto/fx.js"></script>
    <script src="./lib/zepto/fx_methods.js"></script>
    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/inlanddiscount.js"></script>
    <script src="./js/common.js"></script>
</body>

</html>
