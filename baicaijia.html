<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>白菜价-淘宝内部劵</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/swiper/css/swiper.css">
    <link rel="stylesheet" href="./less/baicaijia.css">
    <link rel="stylesheet" href="./less/iconfont.css">
</head>
<body>
    <header id="header">
        <a href="index.html">&lt;</a>
        <p>白菜价-淘宝内部劵</p>
        <div class="appdown">
            <a href="#">
                <img src="./images/header_app.png" alt="">
            </a>
        </div>
    </header>
    <nav id="nav">
        <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <a href="javascript:void(0);">全部</a>
                <a href="javascript:void(0);">热销</a>
                <a href="javascript:void(0);">9块邮</a>
              </div>
            </div>
        </div>
        <div class="menu">
            <a href="javascript:;" class="font-icon font-icon-sousuo1"></a>
        </div>
        <div class="searchBar" style="display: none;">
            <input type="text" class="search">
            <button class="btn-search">搜索</button>
        </div>
   </nav>
   <main id="main">
        <div id="pullrefresh" class="mui-content mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--数据列表-->
                <ul class="mui-table-view mui-table-view-chevron">
                    <li>
                        <div class="pic">
                            <img src="./images/1.png" alt="">
                        </div>
                        <div class="inf">
                            <p class="tit">

                            </p>
                            <p class="price">

                            </p>
                            <div class="bar"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
   </main>
<script type="text/html" id="baicaijiaTpl">
    {{each result value index}}
        <li>
            <div class="pic">
                {{@value.productImg}}
            </div>
            <div class="inf">
                <div class="tit">
                    {{@value.productName}}
                </div>
                <p class="price">
                    {{@value.productPrice}}
                </p>
                {{@value.productCouponRemain}}
                <div class="bottom">
                        <div class="l">
                                {{@value.productCoupon}}
                        </div>
                        <div class="r">
                                {{@value.productHref}}
                        </div>
                </div>
            </div>
        </li>
    {{/each}}
</script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/zepto/fx.js"></script>
<script src="./lib/zepto/fx_methods.js"></script>
<script src="./lib/swiper/js/swiper.js"></script>
<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/baicaijia.js"></script>
<script src="./js/common.js"></script>
</body>
</html>
